
<div class="register-container">
    <div class="register-box">
        <!-- Register Form -->
        <h2 class="text-center">REGISTER</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group text-start mb-3">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email">
                <!-- Mostrar error si el campo no es válido -->
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                    Email es requerido y debe ser válido.
                </div>
            </div>

            <div class="form-group text-start mb-3">
                <label for="password">Password <span class="text-danger">*</span></label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
                <!-- Mostrar error si el campo no es válido -->
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                    La contraseña es requerida y debe tener al menos 6 caracteres.
                </div>
            </div>

            <div class="form-group text-start mb-3">
                <label for="retype-password">Retype Password <span class="text-danger">*</span></label>
                <input type="password" id="retype-password" class="form-control" placeholder="Retype your password" formControlName="retypePassword">
                <!-- Aquí podrías agregar lógica de validación para verificar que las contraseñas coincidan -->
            </div>

            <div class="form-group text-start mb-3">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" formControlName="name">
            </div>

            <div class="form-group text-start mb-3">
                <label for="username">Username <span class="text-danger">*</span></label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" formControlName="username">
            </div>

            <div class="form-group text-start mb-4">
                <label for="phone-number">Phone number</label>
                <input type="text" id="phone-number" class="form-control" placeholder="Enter your phone number" formControlName="phoneNumber">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-register">REGISTER</button>
            </div>

            <div class="text-center mt-3">
                <span>Already have an account? <a routerLink="/login" class="login-link">Log in</a></span>
            </div>
        </form>
    </div>
</div>
