<div class="login-container ">
    <div class="login-box">
        <!-- Logo -->
        <div class="text-center mb-4" style="position:relative">
            <img src="../../../assets/logo.png" alt="Animal Health Logo" class="logo-img">
        </div>

        <!-- Login Form -->
        <h4 class="text-center mb-0">LOGIN</h4>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group text-start mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
                <!-- Mostrar un mensaje de error si el campo no es válido -->
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                    El nombre de usuario es requerido.
                </div>
            </div>

            <div class="form-group text-start mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
                <!-- Mostrar un mensaje de error si el campo no es válido -->
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    La contraseña es requerida.
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">LOGIN</button>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="forgot-link">Forgot Username/Password?</a>
            </div>

            <div class="text-center mt-2">
                <span>Don't have an account? <a routerLink="/register" class="signup-link">Sign up</a></span>
            </div>
        </form>
    </div>
</div>
